<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:unless="${solicitacao.id}">Nova Solicitação</title>
    <title th:if="${solicitacao.id}">Editar Solicitação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{/solicitacao}"
          >Sistema de Manutenção</a
        >
      </div>
    </nav>

    <main class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4 th:unless="${solicitacao.id}" class="mb-0">
                Nova Solicitação de Manutenção
              </h4>
              <h4 th:if="${solicitacao.id}" class="mb-0">Editar Solicitação</h4>
            </div>
            <div class="card-body">
              <form method="POST" th:object="${solicitacao}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                  <label for="nomeSolicitante" class="form-label"
                    >Nome do Solicitante *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nomeSolicitante"
                    th:field="*{nomeSolicitante}"
                    placeholder="Digite o nome completo"
                  />
                  <div class="form-text">Mínimo 3 caracteres</div>
                  <div
                    th:if="${#fields.hasErrors('nomeSolicitante')}"
                    class="text-danger"
                  >
                    <span
                      th:each="error : ${#fields.errors('nomeSolicitante')}"
                      th:text="${error}"
                    ></span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="descricaoProblema" class="form-label"
                    >Descrição do Problema *</label
                  >
                  <textarea
                    class="form-control"
                    id="descricaoProblema"
                    th:field="*{descricaoProblema}"
                    rows="4"
                    placeholder="Descreva detalhadamente o problema encontrado"
                  ></textarea>
                  <div class="form-text">Mínimo 10 caracteres</div>
                  <div
                    th:if="${#fields.hasErrors('descricaoProblema')}"
                    class="text-danger"
                  >
                    <span
                      th:each="error : ${#fields.errors('descricaoProblema')}"
                      th:text="${error}"
                    ></span>
                  </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="submit" class="btn btn-primary">
                    Salvar Solicitação
                  </button>
                  <a th:href="@{/solicitacao}" class="btn btn-secondary"
                    >Cancelar</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
